<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Sign Up - AuthentiHire</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-blue: #2563eb;
      --secondary-blue: #1e40af;
      --accent-blue: #3b82f6;
      --light-bg: #f8fafc;
      --white: #ffffff;
      --text-dark: #1e293b;
      --text-gray: #475569;
      --text-light: #64748b;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-dark);
      background-color: var(--light-bg);
      transition: background-color 0.3s ease;
      min-height: 100vh;
    }

    body.dark-mode {
      --light-bg: #0f172a;
      --white: #1e293b;
      --text-dark: #f1f5f9;
      --text-gray: #cbd5e1;
      --text-light: #94a3b8;
      --border-color: #334155;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 5%;
      background: var(--white);
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
      border-bottom: 1px solid var(--border-color);
    }

    .navbar.scrolled {
      padding: 0.875rem 5%;
      box-shadow: var(--shadow-md);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-blue);
      letter-spacing: -0.025em;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-gray);
      font-weight: 500;
      font-size: 0.9375rem;
      transition: color 0.2s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: var(--primary-blue);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -0.25rem;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-blue);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .toggle-btn {
      padding: 0.625rem 1.25rem;
      border: 1px solid var(--border-color);
      background: transparent;
      color: var(--text-gray);
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    .toggle-btn:hover {
      background: var(--light-bg);
      border-color: var(--primary-blue);
      color: var(--primary-blue);
    }

    /* Auth Section */
    .auth-section {
      position: relative;
      max-width: 540px;
      margin: 4rem auto;
      padding: 0 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .auth-section h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    /* Auth Form */
    .auth-form {
      background: var(--white);
      padding: 2.5rem;
      border-radius: 1rem;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }

    .auth-form h3 {
      font-size: 1.375rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 1.5rem;
      letter-spacing: -0.015em;
    }

    .signup-box {
      background: var(--light-bg);
      padding: 1.75rem;
      border-radius: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .signup-box:first-of-type {
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      border: 1px solid #bfdbfe;
    }

    body.dark-mode .signup-box:first-of-type {
      background: linear-gradient(135deg, #1e3a5f 0%, #1e293b 100%);
      border: 1px solid #334e6f;
    }

    .auth-form input {
      width: 100%;
      padding: 0.875rem 1rem;
      margin-bottom: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      font-size: 0.9375rem;
      font-family: inherit;
      color: var(--text-dark);
      background: var(--white);
      transition: all 0.2s ease;
    }

    .auth-form input:last-child {
      margin-bottom: 0;
    }

    .auth-form input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .auth-form input::placeholder {
      color: var(--text-light);
    }

    #sendOtpBtn {
      width: 100%;
      background: var(--primary-blue);
      color: white;
      border: none;
      padding: 0.875rem;
      border-radius: 0.625rem;
      cursor: pointer;
      font-size: 0.9375rem;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 0;
      box-shadow: var(--shadow-md);
    }

    #sendOtpBtn:hover {
      background: var(--secondary-blue);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .auth-form button[type="submit"] {
      width: 100%;
      padding: 1rem;
      background: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 0.625rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.25rem;
      box-shadow: var(--shadow-md);
    }

    .auth-form button[type="submit"]:hover {
      background: var(--secondary-blue);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Auth Link */
    .auth-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .auth-link p {
      color: var(--text-gray);
      font-size: 0.9375rem;
    }

    .auth-link a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .auth-link a:hover {
      color: var(--secondary-blue);
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .show {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        gap: 1rem;
      }

      .navbar {
        flex-wrap: wrap;
        gap: 1rem;
      }

      .auth-section {
        margin: 2rem auto;
      }

      .auth-section h2 {
        font-size: 2rem;
      }

      .auth-form {
        padding: 1.75rem;
      }

      .signup-box {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">AuthentiHire</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
    <button class="toggle-btn" onclick="toggleMode()" aria-label="Toggle Dark Mode">ðŸŒ™ Dark Mode</button>
  </header>

  <section class="auth-section">
    <h2>Client Sign Up</h2>

    <!-- Signup Form -->
    <form id="signupForm" class="auth-form">
      <h3>Create Client Account</h3>

      <!-- Step 1: Name + Username + Email + OTP Button -->
      <div class="signup-box">
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <button type="button" id="sendOtpBtn">Send OTP</button>
      </div>

      <!-- Step 2: OTP + Create Password -->
      <div class="signup-box">
        <input type="text" placeholder="Enter OTP" required>
        <input type="password" placeholder="Create Password" required>
        <input type="password" placeholder="Confirm Password" required>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Link -->
    <div class="auth-link">
      <p>Already have an account? <a href="/client-login-page">Login</a></p>
    </div>
  </section>

  <script>
    const signupForm = document.getElementById("signupForm");
    const sendOtpBtn = document.getElementById("sendOtpBtn");

    // OTP Send Logic
    sendOtpBtn.addEventListener("click", async () => {
      const email = signupForm.querySelector('input[placeholder="Email"]').value.trim();

      if (!email) {
        alert("Please enter your email to send OTP");
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:5000/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email })
        });

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();
        console.log("OTP response:", data);

        if (data.success) {
          alert("OTP sent to your email!");
        } else {
          alert("Error sending OTP: " + data.message);
        }
      } catch (error) {
        console.error("Send OTP Error:", error);
        alert("Server error. Check your backend.");
      }
    });

    // Signup Form Submit Logic
    signupForm.addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = signupForm.querySelector('input[placeholder="Full Name"]').value;
      const username = signupForm.querySelector('input[placeholder="Username"]').value;
      const email = signupForm.querySelector('input[placeholder="Email"]').value;
      const otp = signupForm.querySelector('input[placeholder="Enter OTP"]').value;
      const password = signupForm.querySelector('input[placeholder="Create Password"]').value;
      const confirmPassword = signupForm.querySelector('input[placeholder="Confirm Password"]').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:5000/client-signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, username, email, otp, password })
        });
        const data = await res.json();

        if (data.success) {
          alert("Signup successful!");
          window.location.href = "/clientportal";
        } else {
          alert("Signup failed: " + data.message);
        }
      } catch (err) {
        console.error("Signup Error:", err);
        alert("Server error during signup.");
      }
    });

    // Dark/Light mode toggle
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      const btn = document.querySelector(".toggle-btn");

      if (document.body.classList.contains("dark-mode")) {
        btn.textContent = "â˜€ Light Mode";
        localStorage.setItem("theme", "dark");
      } else {
        btn.textContent = "ðŸŒ™ Dark Mode";
        localStorage.setItem("theme", "light");
      }
    }

    // Preserve mode
    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        document.querySelector(".toggle-btn").textContent = "â˜€ Light Mode";
      }
    };

    // Scroll animation
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.auth-section, .auth-form input, .auth-form button')
      .forEach(el => observer.observe(el));

    window.addEventListener('scroll', () => {
      document.querySelectorAll('.reveal').forEach((el) => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('active');
        }
      });
    });

    // Navbar scroll shrink effect
    const navbar = document.querySelector(".navbar");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 60) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
